services:
  sync-server:
    build: .
    ports:
      - "8081:8080"
    volumes:
      - ./data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - STORE_BACKEND=json
      # Switch to SQLite: STORE_BACKEND=sqlite
      # Switch to in-memory: STORE_BACKEND=memory
      # Configure allowed origins for production:
      # - ALLOWED_ORIGINS=https://myapp.com,https://app.example.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
